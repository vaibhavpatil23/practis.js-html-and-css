<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello word</h1>
    <script>
      async function vaibhav() {
        let punaweater = new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("26 Deg");
          }, 2000);
        });
        let nashikweater = new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("21 Deg");
          }, 6000);
        });
        console.log("feaching puna weater please wait....");
        punaweater.then(alert);
        console.log("feach puna weater");

        console.log("feaching nashik weater please wait....");
        nashikweater.then(alert);
        console.log("feach nashik weater");

        let punaw = await punaweater;
        let nashikw = await nashikweater;
        return [punaw, nashikw];
      }
      console.log("welcome to weater control room");
      let a = vaibhav();
      a.then((value) => {
        console.log(a);
      });
    </script>
  </body>
</html>
